<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjercicioJquery</title>
    <style>
        .caja {
            position: absolute;
            background-color: #fe0;
            width: 64px;
            height: 64px;
        }
    </style>
</head>

<body>
    <div id="mensaje">HOLA JQUERY!</div>
    <input type="button" value="ejemplo jquery" onclick="borra()" />
    <div id="bloque" class="caja"></div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        function borra() {
            $("#mensaje").fadeToggle(1000);
        }
        $("#bloque").click(function () {
            $(this).animate({ "left": "+=50px", "top": "+=50px" }, "slow")
                .animate({ "left": "-=50px", "top": "-=10px" }, "slow");
        });
    </script>
</body>

</html>
