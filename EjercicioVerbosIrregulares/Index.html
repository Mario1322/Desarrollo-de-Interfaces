<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerbosIrregulares</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        body {
            background-image: url("imagenes/FondoPantalla.jpeg");
        }
    </style>
</head>

<body>
    <script src="../js/listaVerbos.js"></script>
    <!--console.log(verbos[rndInt][0])-->
    <script>
        function randomIntFromInterval(min, max) { // min and max included
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        const rndInt = randomIntFromInterval(0, 146)
        console.log(rndInt)
    </script>
    <div class="container">
        <div class="row d-grid">
            <button id="castellano" class="btn btn-secondary"> espa√±ol</button>
            <br>
        </div>
        <div class="row">
            <div class="col d-grid">
                <div id="boton1"></div>
            </div>
            <div class="col d-grid">
                <div id="boton2"></div>
            </div>
            <div class="col d-grid">
                <div id="boton3"></div>
            </div>
        </div>
        <script>
            function eligeverbo() {
                var verboElegido = Math.floor(Math.random() * verbos.length);
                var AdivinaVerbo = Math.floor(Math.random() * 3);
                console.log(AdivinaVerbo)
                document.getElementById("castellano").innerHTML = verbos[verboElegido[3]];
                if (AdivinaVerbo == 0) {
                    document.getElementById("boton1").innerHTML = '<input id="caja" class="form-control">';
                }
                else {
                    document.getElementById("boton1").innerHTML = '<button id="boton1" class="btn btn-secondary col-12">' + verbos[verboElegido][0] + '</button>';
                }
                if (AdivinaVerbo == 1) {
                    document.getElementById("boton2").innerHTML = '<input id="caja" class="form-control ">';
                }
                else {
                    document.getElementById("boton2").innerHTML = '<button id="boton2" class="btn btn-secondary col-12">' + verbos[verboElegido][1] + '</button>';
                }
                if (AdivinaVerbo == 2) {
                    document.getElementById("boton3").innerHTML = '<input id="caja" class="form-control ">';
                }
                else {
                    document.getElementById("boton3").innerHTML = '<button id="boton3" class="btn btn-secondary col-12">' + verbos[verboElegido][2] + '</button>';
                }
            }
            eligeverbo();
        </script>
</body>
