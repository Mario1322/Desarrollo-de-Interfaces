        <div class="row">
            <button id="botonresultado" class="btn col-12 btn-dark" onclick="comprueba()">Comprobar</button>
        </div>
    </div>
    <script>
        var AdivinaVerbo = 0;
        var verboElegido = 0;
        var jugando = 0;
        var marcador = 0;
        var Irregulares = 0;
        function nivel(xoxas) {
            Irregulares = xoxas;
            eligeverbo();

        }
        function comprueba() {
            if (jugando == 0) {
                jugando = 1;
                document.getElementById('botonresultado').classList.remove('btn-dark');
                verboLeido = document.getElementById('caja').value;
                if (verbos[verboElegido][AdivinaVerbo] == verboLeido) {
                    marcador++;
                    document.getElementById('botonresultado').classList.add('btn-success');
                    document.getElementById('botonresultado').innerText = "CORRECTO"
                } else {
                    marcador = 0;
                    document.getElementById('botonresultado').classList.add('btn-danger');
                    document.getElementById('botonresultado').innerText = verbos[verboElegido][AdivinaVerbo];
                }
            } else {
                document.getElementById('botonresultado').classList.add('btn-dark');
                document.getElementById('botonresultado').innerText = "COMPROBAR";
                jugando = 0;
                eligeverbo();
            }
            document.getElementById('marcador').innerText = marcador;
        }

        function eligeverbo() {
            verboElegido = Math.floor(Math.random() * Irregulares);
            AdivinaVerbo = Math.floor(Math.random() * 3);
           console.log(verbos[verboElegido][AdivinaVerbo]);
           console.log(verboElegido);
            document.getElementById("castellano").innerHTML = verbos[verboElegido][3];
            if (AdivinaVerbo == 0) {
                document.getElementById("boton1").innerHTML = '<input id="caja" class="form-control">';
            }
            else {
                document.getElementById("boton1").innerHTML = '<button id="boton1" class="btn btn-secondary col-12">' + verbos[verboElegido][0] + '</button>';
            }
            if (AdivinaVerbo == 1) {
                document.getElementById("boton2").innerHTML = '<input id="caja" class="form-control ">';
            }
            else {
                document.getElementById("boton2").innerHTML = '<button id="boton2" class="btn btn-secondary col-12">' + verbos[verboElegido][1] + '</button>';
            }
            if (AdivinaVerbo == 2) {
                document.getElementById("boton3").innerHTML = '<input id="caja" class="form-control ">';
            }
            else {
                document.getElementById("boton3").innerHTML = '<button id="boton3" class="btn btn-secondary col-12">' + verbos[verboElegido][2] + '</button>';
            }
        }
        eligeverbo();
        
    </script>
